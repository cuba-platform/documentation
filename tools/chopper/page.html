<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="./styles/chopper.css">
    <link rel="stylesheet" href="./styles/coderay-asciidoctor.css">
    {{head}}
</head>
<body class="book toc2 toc-left">
<div id="header">
    <div id="top">
        <div id="title">{{title}}</div>
        <div id="version">{{version}}</div>
        <div id="copyright">{{copyright}}</div>
    </div>
    <div id="toc" class="toc2">
        <form action="search.jsp" class="search">
            <input id="searchTerms" type="text" name="searchTerms">
            <input type="submit" value="{{search}}">
        </form>
        {{toc}}
    </div>
</div>
<div id="content">
    {{content}}
</div>
<div id="bottom">
    <div id="next">{{next}}: <a href="{{next.href}}">{{next.text}}</a></div>
</div>
{{body}}
</body>
</html>
